{% extends "layout.html" %} {% block content %}
<div class="w-full h-[80vh] pt-8 flex m-auto">
  <div
    class="h-[50%] md:h-[65%] m-auto shadow-lg shadow-gray-500/40 rounded-md flex flex-col px-12 py-4 bg-gray-50"
  >
    {% if error %}
    <p class="text-red-500 text-center">{{ error }}</p>
    {% endif %}
    <p class="text-4xl p-4 mx-auto my-4 font-bold">Login</p>
    <form action="/login" method="POST">
      <div class="flex flex-col gap-2">
        <input
          class="border-2 border-gray-200 rounded-md p-2"
          type="text"
          name="username"
          placeholder="Username"
        />
        <input
          class="border-2 border-gray-200 rounded-md p-2"
          type="password"
          name="password"
          placeholder="Password"
        />
        <a href="" class="mx-auto">Forgot password?</a>
        <button
          class="w-3/4 mx-auto my-4 bg-blue-800 text-white rounded-md p-2 transition-all ease-in-out hover:bg-blue-600"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
