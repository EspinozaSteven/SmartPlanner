{% extends "layoutUser.html" %} {% block content %}

<div class="p-4 max-w-sm md:max-w-full sm:ml-64">
  <div class="p-4">
    <div class="flex justify-between mb-4">
      <div
        class="bg-slate-300 rounded-lg p-4 my-auto flex w-[8rem] md:w-fit md:max-w-fit"
      >
        <h1 class="font-extrabold text-xl">{{ task[0].title }}</h1>
      </div>
    </div>
  </div>
  <div class="flex flex-col">
    <div class="bg-white rounded-lg p-4">
      <h2 class="text-lg">Descripci√≥n</h2>
      <p class="">{{ task[0].description }}</p>
    </div>
    <div id="actividades" class="w-full max-w-full">
      <!-- Mostrando actividades por tarea -->
      {% for act in actividades %}
      <div class="flex items-center mb-4">
        <input
          id="default-checkbox"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="default-checkbox"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >{{ act.actividy }}</label
        >
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
</div>
