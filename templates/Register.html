{% extends "layout.html" %} {% block content %}
<div class="w-full h-full pt-8 flex m-auto">
  <div
    class=" h-[50%] md:h-[65%] m-auto shadow-lg shadow-gray-500/40 rounded-md flex flex-col px-12 py-4 bg-gray-50"
  >
    {% if error %}
    <p class="text-red-500 text-center">{{ error }}</p>
    {% endif %}
    <p class="text-4xl p-2 mx-auto my-4 font-bold">Register</p>
    <form action="/register" method="POST">
      <div class="flex flex-col gap-4">
        <input
          class="border-2 border-gray-200 rounded-md p-2"
          type="email"
          name="email"
          placeholder="Email"
        />
        <input
          class="border-2 border-gray-200 rounded-md p-2"
          type="text"
          name="username"
          placeholder="Username"
        />
        <input
          class="border-2 border-gray-200 rounded-md p-2"
          type="password"
          name="password"
          placeholder="Password"
        />
        <input
          class="border-2 border-gray-200 rounded-md p-2"
          type="password"
          name="confirmation"
          placeholder="Confirm Password"
        />
        <button
          class="w-3/4 mx-auto bg-blue-800 text-white rounded-md p-2 transition-all ease-in-out hover:bg-blue-600"
          type="submit"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
